    <script>
        function Update(id, status) {
            console.log(id, ' ', status);
            var result = confirm("Bạn có muốn cập nhật tình trạng của khu vực này?");
            if (result == true) {
                fetch(`http://localhost:8089/area/update/${id}&${status}`, {
                    method: 'PUT',
                })
                    .then(res => {
                        if (res.ok) {
                            alert('Cập nhật thành công');
                            window.location.href = "QLKho.html";
                        } else {
                            throw new Error('Thất bại');
                        }
                    })
                    .catch(error => console.log(error));
            }
        }
    </script>
